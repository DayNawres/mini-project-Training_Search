<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-formation-heading" data-cy="FormationCreateUpdateHeading" jhiTranslate="digiparcApp.formation.home.createOrEditLabel">
        Créer ou éditer un Formation
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="digiparcApp.formation.identifiant" for="field_identifiant">Identifiant</label>
          <input
            type="text"
            class="form-control"
            name="identifiant"
            id="field_identifiant"
            data-cy="identifiant"
            formControlName="identifiant"
          />
          <div *ngIf="editForm.get('identifiant')!.invalid && (editForm.get('identifiant')!.dirty || editForm.get('identifiant')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('identifiant')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Ce champ est obligatoire.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="digiparcApp.formation.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
          <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('description')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Ce champ est obligatoire.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="digiparcApp.formation.domaine" for="field_domaine">Domaine</label>
          <input type="text" class="form-control" name="domaine" id="field_domaine" data-cy="domaine" formControlName="domaine" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="digiparcApp.formation.type" for="field_type">Type</label>
          <select class="form-control" name="type" formControlName="type" id="field_type" data-cy="type">
            <option [ngValue]="null">{{ 'digiparcApp.Type.null' | translate }}</option>
            <option *ngFor="let type of typeValues" [value]="type">{{ 'digiparcApp.Type.' + type | translate }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="digiparcApp.formation.dateDebut" for="field_dateDebut">Date Debut</label>
          <div class="input-group">
            <input
              id="field_dateDebut"
              data-cy="dateDebut"
              type="text"
              class="form-control"
              name="dateDebut"
              ngbDatepicker
              #dateDebutDp="ngbDatepicker"
              formControlName="dateDebut"
            />
            <button type="button" class="btn btn-secondary" (click)="dateDebutDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
          <div *ngIf="editForm.get('dateDebut')!.invalid && (editForm.get('dateDebut')!.dirty || editForm.get('dateDebut')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('dateDebut')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Ce champ est obligatoire.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="digiparcApp.formation.dateFin" for="field_dateFin">Date Fin</label>
          <div class="input-group">
            <input
              id="field_dateFin"
              data-cy="dateFin"
              type="text"
              class="form-control"
              name="dateFin"
              ngbDatepicker
              #dateFinDp="ngbDatepicker"
              formControlName="dateFin"
            />
            <button type="button" class="btn btn-secondary" (click)="dateFinDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
          <div *ngIf="editForm.get('dateFin')!.invalid && (editForm.get('dateFin')!.dirty || editForm.get('dateFin')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('dateFin')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Ce champ est obligatoire.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="digiparcApp.formation.lesHeuresDeLaFormation" for="field_lesHeuresDeLaFormation"
            >Les Heures De La Formation</label
          >
          <input
            type="text"
            class="form-control"
            name="lesHeuresDeLaFormation"
            id="field_lesHeuresDeLaFormation"
            data-cy="lesHeuresDeLaFormation"
            formControlName="lesHeuresDeLaFormation"
          />
          <div
            *ngIf="
              editForm.get('lesHeuresDeLaFormation')!.invalid &&
              (editForm.get('lesHeuresDeLaFormation')!.dirty || editForm.get('lesHeuresDeLaFormation')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('lesHeuresDeLaFormation')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Ce champ est obligatoire.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="digiparcApp.formation.lePrix" for="field_lePrix">Le Prix</label>
          <input type="text" class="form-control" name="lePrix" id="field_lePrix" data-cy="lePrix" formControlName="lePrix" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="digiparcApp.formation.nomInstructeur" for="field_nomInstructeur">Nom Instructeur</label>
          <input
            type="text"
            class="form-control"
            name="nomInstructeur"
            id="field_nomInstructeur"
            data-cy="nomInstructeur"
            formControlName="nomInstructeur"
          />
        </div>

        <div class="row mb-3">
          <label jhiTranslate="digiparcApp.formation.subscriber" for="field_subscribers">Subscriber</label>
          <select
            class="form-control"
            id="field_subscribers"
            data-cy="subscriber"
            multiple
            name="subscribers"
            formControlName="subscribers"
            [compareWith]="compareSubscriber"
          >
            <option [ngValue]="subscriberOption" *ngFor="let subscriberOption of subscribersSharedCollection">
              {{ subscriberOption.cIN }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
