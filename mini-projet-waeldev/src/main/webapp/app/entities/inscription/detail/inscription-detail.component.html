<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="inscription">
      <h2 data-cy="inscriptionDetailsHeading"><span jhiTranslate="digiparcApp.inscription.detail.title">Inscription</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ inscription.id }}</span>
        </dd>
        <dt><span jhiTranslate="digiparcApp.inscription.objet">Objet</span></dt>
        <dd>
          <span>{{ inscription.objet }}</span>
        </dd>
        <dt><span jhiTranslate="digiparcApp.inscription.dateValiditeDebut">Date Validite Debut</span></dt>
        <dd>
          <span>{{ inscription.dateValiditeDebut | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="digiparcApp.inscription.dateValiditeFin">Date Validite Fin</span></dt>
        <dd>
          <span>{{ inscription.dateValiditeFin | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="digiparcApp.inscription.formation">Formation</span></dt>
        <dd>
          <div *ngIf="inscription.formation">
            <a [routerLink]="['/formation', inscription.formation.id, 'view']">{{ inscription.formation?.identifiant }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/inscription', inscription.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
