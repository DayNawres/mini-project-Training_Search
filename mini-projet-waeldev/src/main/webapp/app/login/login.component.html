<div>

    <div class="d-flex justify-content-end">
        <div class="col-sm-3">
            <img src="../../content/images/istockphoto-586713710-170667a.jpg"></div>
        <div class="col-sm-2">
        </div>
        <div class="col-sm-7" style="background-color: rgb(255, 255, 255);">

            <h1 jhiTranslate="login.title" data-cy="loginTitle">Authentification</h1>
            <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication" data-cy="loginError">
                <strong>Erreur d'authentification !</strong> Veuillez vérifier vos identifiants de connexion.
            </div>
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="mb-3">
                    <label class="username-label" for="username" jhiTranslate="global.form.username.label">Nom d'utilisateur</label>
                    <input style="width: 10cm;" type="text" class="form-control" name="username" id="username" placeholder="{{ 'global.form.username.placeholder' | translate }}" formControlName="username" #username data-cy="username" />
                </div>

                <div class="mb-3">
                    <label for="password" jhiTranslate="login.form.password">Mot de passe</label>
                    <input style="width: 10cm;" type="password" class="form-control" name="password" id="password" placeholder="{{ 'login.form.password.placeholder' | translate }}" formControlName="password" data-cy="password" />
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
            <input  class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span jhiTranslate="login.form.rememberme">Garder la session ouverte</span>
          </label>
                </div>

                <button type="submit" class="btn btn-primary" style="background-color: rgb(27, 99, 133); color: aliceblue;" data-cy="submit">Connexion</button>
            </form>
            <div class="mt-3 alert alert-warning" style="background-color: rgb(255, 255, 255);">
                <a class="alert-link" routerLink="/account/reset/request" style="background-color: rgb(255, 255, 255); color: black;" data-cy="forgetYourPasswordSelector">Avez-vous oublié votre mot de passe ?</a
        >
      </div>

      <div  class="alert alert-warning" style="background-color: rgb(255, 255, 255);color: black;">
        <span   >Vous n'avez pas encore de compte ?</span>
        <a class="alert-link" routerLink="/account/register"  style="background-color: rgb(255, 255, 255); color: black;">Créer un compte</a>
            </div>
        </div>
    </div>
</div>
